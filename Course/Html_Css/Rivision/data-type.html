<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type</title>
</head>
<body>
    <h1> data type</h1>

    <script>
          console.log("Lecture:1- data type of javascript")

let a = null

let b = 38

let c = "kumar"

let d = Symbol("Best of Luck")

let e = true

let f = false

let g = BigInt(839)

let h

console.log(a,b,c,d,e,f,g,h)

console.log("Type of a = ",typeof a); 
console.log("value of a = ", a);

console.log("Type of b = ",typeof b); 
console.log("value of b = ", b);

console.log("Type of c = ",typeof c);
console.log("value of c = ", c);

console.log("Type of d = ",typeof d);
console.log("value of d = ", d);

console.log("Type of e = ",typeof e);
console.log("value of e = ", e);

console.log("Type of f = ",typeof f);
console.log("value of f = ", f);

console.log("Type of g = ",typeof g);
console.log("value of g = ", g);

console.log("Type of h = ",typeof h);
console.log("value of h = ", h);

    </script>
</body>
</html>
