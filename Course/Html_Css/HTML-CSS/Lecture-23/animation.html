<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in css</title>
    <style>
        .container{
            border: 1px solid black;
            padding: 10px ;
            background-color: bisque;
        }

        .box{
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 2px solid wheat;
            background-color: red;
            font-size: 30px;

        }

        #box-1{
            background-color:blue;
            color: white;
            padding-left: 50px;
            position: relative;
            animation-name: left-animation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
            animation-direction: normal;
            box-shadow: 3px 3px 30px black, -2px -0px 4px gray;
        }
        #box-2{
            background-color:blue;
            color: white;
            padding-left: 50px;
            position: relative;
            animation-name: center-animation;
            animation-duration: 0.1s;
            animation-iteration-count: infinite;
            animation-timing-function:step-start;
            animation-direction: alternate;
            box-shadow: 3px 3px 30px black, -2px -0px 4px gray;
        }
        #box-3{
            background-color:blue;
            color: white;
            padding-left: 50px;
            position: relative;
            animation-name: left-animation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
            animation-direction: reverse;
            box-shadow: 3px 3px 30px black, -2px -0px 4px gray;
        }

        @keyframes left-animation {
           0%{
            left:0px;
            background-color: rgb(113, 255, 212);
            
           }
           25%{
            left:100px;
            background-color: rgb(102, 0, 255);
           }
           50%{
            left:200px;
            background-color: rgb(255, 0, 200);
           }
           75%{
            left:300px;
            background-color: rgb(72, 255, 0);
           }
            100%{
                left: 400px;
                background-color: rgb(255, 0, 0);
                border-radius: 100%;
            }
        }
        @keyframes center-animation {
           0%{
            left:0px;
            background-color: rgb(225, 255, 0);
            border: 1px solid yellow;
            box-shadow: -10px -30px 20px rgb(55, 255, 0);
           }
           
           50%{
            left: 500px;
            background-color: rgb(255, 17, 0);}
          
            100%{
                left: 800px;
                background-color: rgb(229, 255, 0);
                border-radius: 100%;
                
                box-shadow: 30px 10px 20px rgb(210, 222, 116);
            }
        }
        @keyframes right-animation {
           0%{
            left:0px;
            background-color: rgb(0, 255, 51);

           }
           25%{
            left:100px;
            background-color: rgb(0, 136, 255);
           }
           50%{
            left:200px;
            background-color: rgb(25, 0, 255);
           }
           75%{
            left:300px;
            background-color: rgb(255, 0, 162);
           }
            100%{
                left: 400px;
                background-color: rgb(238, 255, 0);
                border-radius: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box-1"> </div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
    </div>
</body>
</html>
