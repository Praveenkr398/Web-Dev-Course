<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: bisque;
            width: 100vw;
            height: 900px;
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
            align-content: start;
           

        }

        .box{
            width: 100px;
            height: 100px;
            border: 2px solid white;
            margin: 10px;
            font-size: 50px;
            color: white;
            text-align: center;
            line-height: 2;
        }
        #box1{
            background-color: #fe0505;

            /* flex-basis:200px; Set Dimention of item */
            flex-basis: 200px;

           
        }
        #box2{
            background-color: #ffff00;
            /* flex-basis: 300px; */
             /* flex-grow: 3; grow 3X time then other */
             flex-grow: 3;

             align-self: center;
        }
        #box3{
            background-color: #00ffee;
            flex-basis:300px;

            /* flex-shrink: 3 ; shrink 3X time then other */
            flex-shrink: 3;
        }
        #box4{
            background-color: #1500fd;
            /* flex-basis: 150px; */

            /* align-self: center; Center item on cross axis */
            align-self: flex-end;
            align-self: flex-start;
            align-self: center;

        }
        #box5{
            background-color: #ff00ee;
            /* flex-basis: 180px; */
            /* shorthand: flex grow: shrink: basis */
            flex: 2 2 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
    </div>
</body>
</html>
