<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: bisque;
            width: 100vw;
            height: 900px;
            display: flex;

            /* for row : horizontally align  */
            flex-direction: row;
            justify-content: end;
            justify-content: start;
            justify-content: center;
            justify-content: space-around;
            justify-content: space-between;
            justify-content: space-evenly;

            /* for column : vertically align */
            /* flex-direction: column; */
            justify-content:start ;
            justify-content: end;
            justify-content: center;
            justify-content: space-around;
            justify-content: space-between;
            justify-content: space-evenly;

            /* Cross Axix: row: vertical align */
            align-items: start;
            align-items: center;
            align-items: end;
            align-items:normal;
            
            /* Cross Axix: column: Horizontal align */
            flex-direction: column;
            align-items: end;
            align-items: start;
            align-items: center;

            flex-direction: row;
            flex-wrap: wrap;
            /* space manage when flex-wrap */
           align-content: start;
           align-content: end;
           align-content: center;
           align-content: space-between;
           align-content: space-evenly;
           align-content: space-around;
           align-content: center;
        


        }

        .box{
            width: 100px;
            height: 100px;
            border: 2px solid white;
            margin: 10px;
            font-size: 50px;
            color: white;
            text-align: center;
            line-height: 2;
        }
        #box1{
            background-color: #fe0505;
        }
        #box2{
            background-color: #ffff00;
        }
        #box3{
            background-color: #00ffee;
        }
        #box4{
            background-color: #1500fd;
        }
        #box5{
            background-color: #ff00ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
    </div>
</body>
</html>
