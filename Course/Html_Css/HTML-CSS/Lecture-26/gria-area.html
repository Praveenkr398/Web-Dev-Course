<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid templet area</title>
    <style>
        *{margin: 0;padding: 0;}
        .container{
            border: 1px solid black ;
            padding: 10px;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-areas: "logo nav nav nav"
                                   "con con as1 as1"
                                   "con con aside aside"
                                   "foot foot foot foot";
            grid-template-columns: 100px 300px 200px 200px;
            grid-template-rows: 40px 200px 200px 80px;
        }

        .box{
            border: 5px solid rgb(177, 177, 177);
            margin: 1px;
            display: flex;
            justify-content: center;
            align-self: center;
            width: 100%;
            height: 100%;
            align-items: center;
        }

        #box-1{
            grid-area: logo;
            background-color: rgb(229, 229, 229);
        }
        #box-2{
            grid-area: nav;
            background-color: rgb(229, 229, 229);
        }
        #box-3{
            background-color: rgb(229, 229, 229);
            grid-area: con;
        }
        #box-4{
            background-color: rgb(229, 229, 229);
            grid-area: as1;
        }
        #box-5{
            background-color: rgb(229, 229, 229);
            grid-area: aside;
        }
        
        #box-6{
            background-color: rgb(229, 229, 229);
            grid-area: foot;
        }
       
    </style>
</head>
<body>
    <div class="flex">
    <div class="container">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">box-3</div>
        <div class="box" id="box-4">box-4</div>
        <div class="box" id="box-5">box-5</div>
        <div class="box" id="box-6">box-6</div>
      
    </div>
    </div>
</body>
</html>
