<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madia Query</title>
    <style>

        /* media query based on Bg Color */
        .container{
            background-color: rgb(252, 130, 48);
           width: 500px;
           height: 400px;
           font-size: 40px;
           font-weight: bold;
           color: yellow;
           padding: 50px;
           text-align: center;
           vertical-align: middle;
           text-shadow: 1px 1px 5px white;
            border: 10px solid rgb(255, 81, 0);
        
        }

        @media (min-width:500px) {
            .container{
                background-color: rgb(132, 255, 0);
            }
        }
        @media (min-width:1000px) {
            .container{
                background-color: rgb(0, 51, 255);
            }
        }
        @media (min-width:1200px) {
            .container{
                background-color: rgb(251, 0, 255);
            }
        }

        @media (min-width:200px) and (max-width:400px){
            .container{
                background-color: black;
            }
        }
  
    </style>
</head>
<body>
    <div class="container">
        ghhghggh
    </div>
</body>
</html>
