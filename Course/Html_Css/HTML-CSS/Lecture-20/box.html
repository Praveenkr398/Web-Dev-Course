<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query flexbox</title>
    <style>
        .container{
            background-color: bisque;
            display: flex;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 5px;
        }

        @media (max-width:500px){
            .container{
                flex-direction: column;
            }
        }

        @media (min-width:500px) and (max-width:700px){
            .container{
                flex-direction: row;
                flex-wrap: wrap;
            }
        }

        .box1{background-color: red;}
        .box2{background-color: rgb(9, 255, 0);}
        .box3{background-color: rgb(238, 0, 255);}
        .box4{background-color: rgb(0, 221, 255);}
        .box5{background-color: rgb(255, 247, 0);}
        .box6{background-color: rgb(34, 0, 255);}
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
