<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Units: px, em, rem</title>
    <style>
            /* h1{
                font-size: 50px;
                font-weight: normal;
            }
            .box>p{font-size: 50px;} */
            .box{font-size: 50px;}

            .main1{
                font-size:1em;
            }
            .main2{
                font-size:5em;
            }

            .box1>h1{
                font-size: 1rem;
            }
            .box1>p{
                font-size: 5rem;
            }
    </style>
</head>
<body>
    <div class="box">
        <h1>Paragraph</h1>
        <p>Paragraph</p>
    </div>

    <div class="box1">
        <h1>Paragraph</h1>
        <p>Paragraph</p>
    </div>

    <div class="box2">
        <h1 class="main">em size heading R32px</h1>
        <p class="main2">1em(16px) 80px</p>
    </div>
</body>
</html>
