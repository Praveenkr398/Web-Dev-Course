<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit in viewport vh,vw</title>
    <style>
          *{margin: 0; padding: 0;}
           /* usnit is vh, vw */

      .view1{
        background-color: skyblue;
        width: 100vw;
        height: 100vh;
      }

      .view2{
        background-color: rgb(255, 90, 217);
        width: 50vw;
        height: 50vh;
      
      }
    </style>
</head>
<body>
    
<fieldset>
    <legend>
        usnit in vw, vh (viewport height|width)
    </legend>
    <div class="view1">
        <h1> full width & height of viewport (100vw,100vh)</h1>
    </div>
    <div class="view2">
        <h1> 50% of viewport (50vh,50vw)</h1>
    </div>
</fieldset>
</body>
</html>
