<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Table 3 Example</title>
    <style>
        table,th,td{
            border: 1px solid gray;
            padding: 20px;
            font-size: 20px;
            text-shadow: 2px 2px 50px rgb(36, 38, 36);

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Type</th>
            </tr>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Bill gate</td>
                    <td>Microsoft</td>
                    <td>1000$</td>
                    
                    <td rowspan="4">
                    Campany founder 
                    </td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>1500$</td>

                </tr>
                <tr>
                    <td>3.</td>
                    <td>Lerry Page</td>
                    <td>Google</td>
                    <td>1700$</td>

                </tr>
                <tr>
                    <td>4.</td>
                    <td>Marks</td>
                    <td>Facebook</td>
                    <td>1800$</td>
                </tr>
                <tfoot>
                    <td colspan="4">Total:</td>
                    <td>60000$</td>
                </tfoot>
            </tbody>
        </thead>
    </table>
</body>
</html>
