<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>table example 2</title>
    <style>
        table,td, th{
            border: 1px solid blue;
            border-collapse: collapse;
            padding: 10px 60px;
            font-size: 40px;
            box-shadow: 3px 3px gray;
            text-align: center;
            text-shadow: 3px 1px 50px rgb(231, 79, 79);
          
        }
    </style>
</head>
<body>
    <table >
        <thead>
            <tr>
                <th>R1 C1</th>
                <th>R1 C2   </th>
                <th>R1 C3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">R2,3 C1</td>
                <td>R2 C2</td>
                <td>R2 C3</td>
            </tr>
            <tr>
                
                <td>R4 C2</td>
                <td>R3 C3</td>
            </tr>
            <tr>
                
                <td colspan="3">R4 C1,2,3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
