<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Table Example 5</title>
    <style>
    table,th,td{
        border: 1px solid gray;
        padding: 10px;
        font-size: 20px;
    }

    td:nth-child(even):hover{background-color: yellow;color: rgb(0, 0, 0);}
    td:nth-child(odd):hover{background-color: rgb(255, 0, 204);color: rgb(255, 255, 255);}
    th:nth-child(even):hover{background-color: green;color: rgb(255, 255, 255);}
    th:nth-child(odd):hover{background-color: rgb(6, 57, 241);color: rgb(255, 255, 255);}
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 a.m.</td>
            <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
        </tr>
        <tr>
            <td>wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL formating objects</td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
