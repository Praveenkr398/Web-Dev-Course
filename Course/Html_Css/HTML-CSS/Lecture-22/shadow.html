<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow: box , text</title>
    <style>

        /* variable  */
        :root{--primary-color:red; --font-size:30px;}
     
        .container{
            background-color: bisque;
            font-family:  Verdana, Geneva, Tahoma, sans-serif;
           
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width:98vw;
            height: 97vh;
            
        }

        .box:hover{
            transition: 2s ease;
            padding: 10px;
            margin: auto;
            width: 500px;
            border: 5px solid rgb(178, 116, 255);
            background-color: rgb(223, 192, 253);

            box-shadow: 2px 2px red, ;

            box-shadow: 5px 5px 5px black;  /*3th value is blur*/
            
            box-shadow: 10px 10px 5px 19px rgb(179, 59, 219); /*4th value is spread*/

            /* multi-shadow */
            box-shadow: 0px 5px 2px 10px navy, 0px -5px 20px 20px red;

            box-shadow: 0px 15px 5px red, 15px 0px 5px green,0px -15px 10px blue, -15px 0px 15px yellow;
        }

        h1{
            text-shadow: 2px 2px 3px red;
            text-shadow: 1px 0px 2px blue;
            text-shadow: 3px 3px 10px var(--primary-color);
            font-size: var(--font-size);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">

            <div class="logo"><img src="car3.png" alt="logo" width="200px"></div>
            <h1>WebPage's Heading</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quis ipsa neque repudiandae numquam praesentium, eaque voluptatum. Cumque illo sequi voluptate similique perspiciatis consequatur labore delectus nostrum, exercitationem harum adipisci.</p>
        </div>
    </div>
    </body>
</html>
