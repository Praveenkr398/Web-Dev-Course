<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast coding technique</title>
</head>
<body>
    <h1>Fast coding technique</h1>
    <strong>Use > for nasted element</strong>
    <!-- p>a -->
     <p><a href="#">p>a</a> a inside p</p>
     <p><img src="/Practice/HTML/Image/original.png" width="50px" alt="img"> img inside p</p>
     <ul>
        <li>list</li>
        <li>list 2</li>
        <li>list 3</li>
     </ul>

     <h2>use * for multiple tag</h2>
     <!-- p*3 means p 3 time  -->
      <p>para 1</p>
      <p>para 2</p>
      <p>para 3</p>

      <h2>use + for sibling element</h2>
      <p>Para</p>
          <a href="#">img</a><br>
          <img src="#" alt="img">

     <h2>use { } for content inside tag</h2>
     <p>this is paragraph</p>
     <a href="#">links</a>
     <img src="" alt="">image tag</img>

     <table style="border: 2px solid red;">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
     </table>

</body>
</html>
