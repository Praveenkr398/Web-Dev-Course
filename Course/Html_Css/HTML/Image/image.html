<body>

   <p>Link 1: <a href="https://www.youtube.com">Youtube</a> </p>

    <p>Link 3: <a href="https://www.instagram.com"> <img width="100px" src="red.png" alt="image of deadpool color: Red"></a></p>
    <p>Link 3: <a href="https://www.instagram.com"> <img width="100px" src="yellow.png" alt="image of deadpool color: Yellow"></a></p>
