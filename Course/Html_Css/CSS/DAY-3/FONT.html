<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font in Css</title>
    <style>
        div{
            font-size: 50px;
            border: 2px solid black;
            margin: auto;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            line-height: 1px;
            line-height: 40px;
        }

        .style{
            font-style: normal;
            font-style: italic;
            font-style: oblique;
            color: pink;
        }

    .weight{
        color: darkblue;
        font-weight: normal;
        font-weight: bold;
        font-weight:900;
    }

    .variant{
        color: salmon;
        font-variant: normal;
        font-variant: small-caps;
    }
    div:hover{background-color:violet ;}
    p:hover{ color: black;}
    </style>
</head>
<body>
    <div>
        <p class="style">This is font style</p>
        <p class="weight">This is font weight</p>
        <p class="variant">This is font variant</p>
    </div>
</body>
</html>
