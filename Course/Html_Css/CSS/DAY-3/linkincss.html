<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link using Css</title>

    <style>
        *{margin: none; padding: none;}
a:link, a:visited{
    text-decoration: none;
    padding: 20px;
    font-size: 20px;
    border: 2px solid red;
    margin-top: 19px;
    background-color: lightcoral;

}

a:visited{
    background-color: black;
}
a:hover{
    background-color: red;
    color: white;

}

a:active{
    background-color: yellow;
}

    </style>
</head>
<body>
    <div class="container">
        <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#Offer">Offer</a>
        <a href="#">Service</a>
        </nav>
    </div>
</body>
</html>
