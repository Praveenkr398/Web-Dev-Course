<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Html</title>
    <style>
        div{
            display: grid;
        }
    </style>
</head>
<body>
    <form action="#">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="" value="" id="fname">
            <label for="lname">Last Name:</label>
            <input type="text" name="" value="" id="lname">
            <label for="email">Email: </label>
            <input type="email" id="email">
            <label for="psswrd">Password:</label>
            <input type="password" id="psswrd">
            <label for="cbox1">Car</label>
            <input type="checkbox" id="cbox1" >
            <label for="cbox2">Bike</label>
            <input type="checkbox" id="cbox2" >
            <label for="cbox3">Cycle</label>
            <input type="checkbox" id="cbox3" >
            <input type="color">
            <input type="date">
            <input type="datetime-local">
            <input type="file">
            <input type="image" >
            <input type="number" placeholder=" Roll No">
            <input type="range">
            <input type="search">
            <input type="tel" name="" id="">
            <input type="url" name="" id="">

            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
