<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Text Decoration in Css
    </title>
    <style>
        div{border: 2px solid navajowhite; padding: 10px;}
        h1{
            text-decoration-color: red;
            text-decoration-line: overline;
            text-decoration-line: underline;
            text-decoration-line: line-through;

            text-decoration-color: black;
            text-decoration-color: navy;

            text-decoration-style: dotted;
            text-decoration-style: double;
            text-decoration-style: solid;
            text-decoration-style: wavy;
            text-decoration-style: dashed;

           

            text-decoration: underline yellow wavy 10px;
           
        }

        p{
            text-decoration-thickness: 9px;
            text-decoration-line: line-through;
            text-decoration-style: wavy;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Decoration in CSS</h1>
        <h2>Here are some example of this:</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit alias eveniet aut labore molestiae quidem deserunt doloremque sint assumenda iste nam, doloribus amet consequuntur fuga fugiat aperiam deleniti et corporis.</p>
    </div>
</body>
</html>
