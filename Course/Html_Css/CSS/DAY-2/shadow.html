<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texT shadow in Css</title>

    <style>
        .container{
            border: 2px inset black ;
            margin: auto;
            font-size: 50px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* Text shadow  */
        .para1{

            text-shadow: 2px 3px 20px red;
        }

       .para2{
            text-shadow: 3px 3px rgb(0, 13, 255);
            color: yellow;
        } 
       .para3{
            text-shadow: 10px 10px rgb(0, 145, 255);
        } 
       .para4{
            text-shadow: 5px 0px rgb(255, 0, 212);
        } 
       .para5{
            text-shadow: 10px -13px 10px yellow;
        } 
    </style>
</head>
<body>
    <h1>text shadow</h1>
    <div class="container">
        <p class="para1">Text Shadow : CSS</p>
        <p class="para2">Text Shadow : CSS</p>
        <p class="para3">Text Shadow : CSS</p>
        <p class="para4">Text Shadow : CSS</p>
        <p class="para5">Text Shadow : CSS</p>
    </div>
</body>
</html>
