<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Webpage Simple Play & Pause Sound</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="page logo" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECTION</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>The <br>Real <br> Sound</h1>
            </div>
            <div class="right-col">
                <p>Click Here to Play</p>
                <img src="play.png" id="icon" alt="play button" >
            </div>
        </div>
    </div>
    <audio src="music.mp3" id="mySound" loop></audio>

    <script>
        let mySound = document.getElementById("mySound")
        let icon = document.getElementById("icon")

        icon.onclick = function (){
            if (mySound.paused){
                mySound.play();
                icon.src = "pause.png";
            } else{
                mySound.pause();
                icon.src = "play.png"
            }
        }


    </script>
</body>

</html>
