<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025 : CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>CountDown till </h3>
            <h1>2025</h1>
        </div>
    </div>
    <div class="countdown">
        <div class="box">
            <span class="num" id="day-box">00</span>
            <span class="text">Days</span>
        </div>
        <div class="box">
            <span class="num" id="hr-box">00</span>
            <span class="text">Hours</span>
        </div>
        <div class="box">
            <span class="num" id="min-box">00</span>
            <span class="text">Minutes</span>
        </div>
        <div class="box">
            <span class="num" id="day-box"></span>
            <span class="text">Second</span>
        </div>
    </div>
    <marquee class="moving" behavior="Advance" direction="left">
        <h1>Happy New Year 2025 </h1>
        <p>in Advance</p>
    </marquee>
        
    
    <script src="script.js"></script>
</body>
</html>
