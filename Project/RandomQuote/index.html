<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator by Web2Code</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Random Quote <span>Generator</span></header>
        <div class="content">
            <div class="quote_area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Code Eat Sleep Code Again</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author"> ___ by Web2Code</div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-x-twitter"></i></li>
                </ul>
            </div>
            <button>New Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
